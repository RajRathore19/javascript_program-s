<script>
    var a = 100;
    var b = "100";

    document.write("a : "+a);
    document.write("<br>b : "+b);
    document.write("<br>typeof a : "+typeof a);
    document.write("<br>typeof b : "+typeof b);
    document.write("<br>a==b (value) : "+(a==b));
    document.write("<br>a===b (type+value) : "+(a===b));
    
</script>
