<script>
   
   
  var a= 10;
   var b= 20;
   console.log("value of a " + a);
   console.log("value of b " + b);

   var c;
   c=a;
   a=b;
   b=c;
    
   console.log("after swapping "+a);

   //without third variable

console.log("without using third variable");

console.log("y= "+y);

x=x+y;
y=x-y;

console.log("after x= "+x);
console.log("after y= "+y);

</script>
