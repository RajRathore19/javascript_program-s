<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(){
            alert("button clicked");
        }
        function myFun(){
            var d = new Date();
            document.getElementById("showData").innerHTML = d.toLocaleTimeString();
        }
        setInterval(myFun,1000);
    </script>
</head>
<body>
    <span id="showData"></span>
    <button onclick="document.getElementById('data').innerHTML = Date()">Click</button>
    <button onclick="this.innerHTML = Date()">Click</button>
    <button onclick="this.innerHTML = new Date().getDate()">Click</button>
    <button onclick="this.innerHTML = new Date().toLocaleTimeString()">Click</button>
    <p id="data"></p>
</body>
</html>
