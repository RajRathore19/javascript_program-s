<script>
    var a = 100;
    var b = "100";

    var c = a+b;
    document.write("c : "+c);
    document.write("<br>typeof c : "+typeof c);

    var e = a-b;
    document.write("<br>e : "+e);
    document.write("<br>typeof e : "+typeof e);

    var d = a+true;
    document.write("<br>d : "+d);
    document.write("<br>typeof d : "+typeof d);

    var bigint = BigInt(1234);
    document.write("<br>typeof bigint : "+typeof bigint);

    var symbol = Symbol(1234);
    console.log(symbol);
    document.write("<br>typeof symbol : "+typeof symbol);

</script>
